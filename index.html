<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Unlimited Ltd.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
      <!-- Basic favicon (main one) -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Modern PNG favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="/branding/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/branding/favicon-32x32.png">
  
  <!-- Apple touch icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/branding/apple-touch-icon.png">
  
  <!-- Android Chrome icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/branding/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/branding/android-chrome-512x512.png">
  
  <!-- Web app manifest -->
  <link rel="manifest" href="/branding/site.webmanifest">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated glow gradient from bottom - STAYS ANCHORED */
        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60vh;
            background: radial-gradient(ellipse 80% 50% at 50% 100%, 
            rgba(255, 255, 255, 0.35) 0%, 
            rgba(255, 255, 255, 0.20) 30%, 
            transparent 70%);
            pointer-events: none;
            z-index: 1;
            transform-origin: bottom center;
            animation: undulate 8s ease-in-out infinite;
        }

        @keyframes undulate {
            0%, 100% {
                transform: scaleY(1) scaleX(1);
                opacity: 0.6;
            }
            50% {
                transform: scaleY(1.3) scaleX(1.1);
                opacity: 0.85;
            }
        }

        /* Hero Section - Full viewport */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            /* Portrait image scaling */
            max-width: 90vw;
            max-height: 85vh;
            width: auto;
            height: auto;
            object-fit: contain;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards, breathe 8s ease-in-out 1.2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle breathing motion - synced with glow */
        @keyframes breathe {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Content Section - Below the fold */
        .content {
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .content p {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.8;
            max-width: 600px;
            margin-bottom: 40px;
            color: #cccccc;
        }

        .contact {
            font-size: 16px;
            font-weight: 400;
            color: #ffffff;
        }

        .contact a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #ffffff;
            transition: opacity 0.3s ease;
        }

        .contact a:hover {
            opacity: 0.6;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body::before {
                height: 50vh;
            }

            .logo-container img {
                max-width: 85vw;
                max-height: 70vh;
            }

            @keyframes breathe {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }

            .content p {
                font-size: 16px;
            }
            
            .contact {
                font-size: 14px;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            body::before {
                height: 40vh;
            }

            .hero {
                padding: 15px;
            }

            .logo-container img {
                max-width: 80vw;
                max-height: 65vh;
            }

            @keyframes breathe {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-8px);
                }
            }

            .content {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section  -->
    <section class="hero">
        <div class="logo-container">
            <img src="logo.png" alt="Mega Unlimited">
        </div>
    </section>

    <!-- Content Section -->
    <section class="content">
        <div class="contact">
            <a href="mailto:hello@megaunlimited.io">hello@megaunlimited.io</a>
        </div>
    </section>
</body>
</html>
