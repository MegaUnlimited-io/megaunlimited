<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Unlimited</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        /* Hero Section - Full viewport */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            /* Portrait image scaling */
            max-width: 90vw;
            max-height: 85vh;
            width: auto;
            height: auto;
            object-fit: contain;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Content Section - Below the fold */
        .content {
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .content p {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.8;
            max-width: 600px;
            margin-bottom: 40px;
            color: #cccccc;
        }

        .contact {
            font-size: 16px;
            font-weight: 400;
            color: #ffffff;
        }

        .contact a {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #ffffff;
            transition: opacity 0.3s ease;
        }

        .contact a:hover {
            opacity: 0.6;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .logo-container img {
                max-width: 85vw;
                max-height: 70vh;
            }

            .content p {
                font-size: 16px;
            }
            
            .contact {
                font-size: 14px;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            .hero {
                padding: 15px;
            }

            .logo-container img {
                max-width: 80vw;
                max-height: 65vh;
            }

            .content {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="logo-container">
            <img src="logo.png" alt="Mega Unlimited">
        </div>
    </section>

    <!-- Content Section -->
    <section class="content">
        <p>
            We build mobile experiences that reward engagement.<br>
            Performance-driven apps for the modern digital economy.
        </p>
        <div class="contact">
            <a href="mailto:hello@megaunlimited.io">hello@megaunlimited.io</a>
        </div>
    </section>
</body>
</html>
